<!DOCTYPE html>
<html lang="en">
<ion-app>
<ion-header>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</ion-header>

<ion-content>
  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Registro Conductor</ion-title>
      <ion-back-button defaultHref="usuario-conductor" slot="start"></ion-back-button>
    </ion-toolbar>
  </ion-header>
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="floating">Nombre <ion-text color="danger">*</ion-text></ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Apellidos <ion-text color="danger">*</ion-text></ion-label>
            <ion-input></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Telefono<ion-text color="danger">*</ion-text></ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email<ion-text color="danger">*</ion-text></ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contrase√±a<ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="password" show-hide-input></ion-input> 
        </ion-item>
          <ion-item>
            <ion-label position="stacked">Direccion</ion-label>
            <ion-input placeholder="Calle"></ion-input>
            <ion-input placeholder="Numero"></ion-input>
            <ion-input placeholder="Codigo Postal"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Descripcion vehiculo</ion-label>
            <ion-input placeholder="Modelo"></ion-input>
            <ion-input placeholder="Marca"></ion-input>
            <ion-input placeholder="Matricula"></ion-input>
          </ion-item>

        </ion-list>

        <div class="ion-padding">
          <ion-button expand="block" type="submit" class="ion-no-margin" (click)="presentAlert()">Crear cuenta</ion-button>
        </div>
      </ion-content>
  </ion-app>
