<!DOCTYPE html>
<html lang="en">
  <ion-app>
    <ion-header translucent>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Card</title>
      <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
      <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css"/>
      <style>
        :root {
          --ion-safe-area-top: 20px;
          --ion-safe-area-bottom: 22px;
        }
      </style>
      <ion-toolbar>
        <ion-title>Elige tipo de Usuario</ion-title>
      </ion-toolbar>
    </ion-header>,
    <ion-content fullscreen>
      <ion-card>
        <ion-item href="login">
        <ion-card-header>
          <ion-card-subtitle>Log-in</ion-card-subtitle>
          <ion-card-title>Pasajero</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Selecciona aqui para acceder a la aplicacion como un pasajero.
        </ion-card-content>
      </ion-item>
      </ion-card>
      <ion-card>
        <ion-item href="login-conductor">
        <ion-card-header>
          <ion-card-subtitle>Log-in</ion-card-subtitle>
          <ion-card-title>Conductor</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Selecciona aqui para acceder a la aplicacion como un conductor.
        </ion-card-content>
      </ion-item>
      </ion-card>
    </ion-content>
  </ion-app>
</html>
